<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_css操作</title>
</head>

<body>
    <h1 id="content">2217--</h1>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script>
        //查到到选择器为#content的元素
        //.css是jquery的api
        $("#content").css({
            "color": "red",
            "font-size": "50px"
        })

    </script>
</body>

</html>
