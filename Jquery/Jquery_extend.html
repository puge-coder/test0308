<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝</title>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script>
        // 深拷贝  $.extend() -- extend扩展
        var obj = {
            age: 18,
            job: {
                name: "前端架构",
                salary: "100w"
            }
        }
        // 对象内存地址 进行 赋值
        // var obj2 = obj;
        // obj2.age = 66;
        // console.log(obj.age);

        var obj2 = {};
        //将obj深拷贝 为 obj2
        // $.extend()第1个参数true表示开启深拷贝
        // obj2表示拷贝给的对象
        // obj是被拷贝的对象
        $.extend(true, obj2, obj)
        console.log(obj2);
        obj2.age = 66;
        console.log(obj.age);
        //false
        //console.log(obj === obj2);
    </script>
</body>

</html>
